{% extends 'postlogin/base.html' %}
{% block content %}

<p>Add Meal</p>
<form name='searchAPI' id='searchAPI' method='GET' action='searchAPI/'>
    {% csrf_token %}
    <input type='text' name='searchQuery'>
    <button type='submit'>Search</button>
    {{foodResults}}
</form>

<form name="form" method="post">
    <input type='text' id='foodItem'>
    <label for='first_name'>Enter the Item:</label>
    <input type="text" name='first_name' id='first_name'>
    <br><br>
    <label for='last_name'>Enter the amount:</label>
    <input type="text" name='last_name' id='last_name'>
    <br><br>
    <button type="submit">Add</button>
</form>
<br>

{% endblock %}
