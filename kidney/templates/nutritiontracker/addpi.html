{% extends 'partials/base.html' %}
{% block title %} Add Personal Info {% endblock %}
{% block link %}<link rel="stylesheet" href="../../static/css/addpi.css" media="screen">{% endblock %}

{% block content %}


<section class="u-align-center u-clearfix u-section-1" id="sec-8b82">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h1 class="u-custom-font u-font-roboto-slab u-text u-text-default u-text-palette-2-light-1 u-text-1">Personal Information</h1>
      <div class="u-form u-form-1">
        <form action="https://forms.nicepagesrv.com/Form/Process" class="u-clearfix u-form-horizontal u-form-spacing-15 u-inner-form" style="padding: 15px;" source="email">
          <div class="u-form-group u-form-name u-label-top">
            <label for="name-ef64" class="u-label">Height</label>
            <input type="text" placeholder="Height" id="name-ef64" name="height" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="">
          </div>
          <div class="u-form-email u-form-group u-label-top">
            <label for="email-ef64" class="u-label"></label>
            <input type="email" placeholder="Inches" id="email-ef64" name="inches" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" required="">
          </div>
          <div class="u-form-group u-label-top u-form-group-3">
            <label for="text-4a2f" class="u-label">Weight</label>
            <input type="text" placeholder="Weight" id="text-4a2f" name="weight" class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
          </div>
          <div class="u-form-group u-form-submit u-label-top">
            <a href="#" class="u-border-none u-btn u-btn-submit u-button-style u-custom-color-1 u-btn-1">Submit</a>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
          <div class="u-form-send-message u-form-send-success">#FormSendSuccess</div>
          <div class="u-form-send-error u-form-send-message">#FormSendError</div>
          <input type="hidden" value="" name="recaptchaResponse">
          <input type="hidden" name="formServices" value="">
        </form>
      </div>
    </div>
  </section>

{% endblock %}
