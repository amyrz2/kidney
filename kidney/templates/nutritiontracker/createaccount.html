{% extends 'prelogin/base.html' %}
{% load static %}
{% block content %}

{% endif %}
<form action="/createNewUser/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
